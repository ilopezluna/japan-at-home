<!-- Main Content -->

<section id="main_content">
    <div class="container">
        <div class="row">

            <!-- Info restaurant -->

            <div class="col-md-12">
                <div class="thumbnail full_content">

                    <div class="btn-group btn-group-justified breadcrumb_payment">
                        <div class="btn-group">
                            <a translate="delivery.menu" href="#/menu" type="button" class="btn disabled">Menu</a>
                        </div>
                        <div class="btn-group">
                            <a translate="delivery.delivery" href="#/delivery" type="button" class="btn btn-default">DIRECCIÓN</a>
                        </div>
                        <div class="btn-group">
                            <a translate="delivery.resume" href="#/resume" type="button" class="btn disabled">Resumen</a>
                        </div>
                    </div>

                    <!-- Transport -->

                    <div class="row transport">

                        <div class="col-md-2 dark_moto"></div>
                        <div class="col-md-offset-1 col-md-6 col-md-offset-3 transport_resum">

                            <h2 translate="delivery.title">DIRECCIÓN</h2>
                            <i translate="delivery.example">Ejemplo: Gran Via, 12 1ero, Barcelona</i>
                            <div class="form-group">
                                <input ng-model="order.address" type="text" id="Autocomplete" class="form-control" ng-autocomplete="result" details="" options="" placeholder="{{ 'delivery.example' | translate }}"/>
                            </div>
                            <div class="form-group">
                                <button translate="delivery.prev" ng-click="menu(order.restaurant)" type="button" class="btn transition02 prev_step">ANTERIOR</button>
                                <button translate="delivery.next" ng-click="delivery(order.restaurant)" type="button" class="btn transition02 next_step">siguiente</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
